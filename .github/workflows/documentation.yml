name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags (needed for sphinx-multiversion)
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs-requirements.txt
        pip install -e .
    
    - name: Build documentation
      run: |
        cd docs
        # For pull requests, just build the current version
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          make html
        else
          # For main/master/tags, build all versions with sphinx-multiversion
          sphinx-multiversion . _build/html
          # Create index.html redirect to latest stable version or main
          cat > _build/html/index.html <<EOF
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=main/index.html" />
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to <a href="main/index.html">documentation</a>...</p>
</body>
</html>
EOF
        fi
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_build/html

  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
